<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media in HTML</title>
</head>

<body>
    <video src="./Assets/Video/Billie_Eilish,_Khalid_-_lovely_(Official_Music_Video)(1080p).mp4" height="200" controls
        muted poster="./Assets/Poster/Lovely by billy and khalid.png"></video>
    <audio
        src="./Assets/Audio/Katy_Perry_-_Harleys_In_Hawaii_(Lyrics)_You_and_I,_Ridin'_Harleys_in_Hawaii-i-i(128k).mp3"
        controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My SVG Image">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=W5naA-WEO_Cv94_U"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
